<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Segmenter - Word Frame Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .results-title {
            font-size: 1.8em;
            color: #333;
        }

        .word-count {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .word-frames {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .word-frame {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .word-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .word-frame img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            background: white;
            padding: 5px;
        }

        .word-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .row-separator {
            grid-column: 1 / -1;
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Segmenter</h1>
        <p class="subtitle">Upload an image with text to extract individual word frames</p>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept="image/*">
            <button class="upload-btn" id="uploadBtn">Choose Image</button>
            <p style="margin-top: 15px; color: #666;">or drag and drop your image here</p>
        </div>

        <div id="previewSection" style="display: none;">
            <div class="preview-section">
                <h3 style="text-align: center; margin-bottom: 15px; color: #333;">Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
        </div>

        <div id="loadingSection" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                <p>Processing image and extracting word frames...</p>
            </div>
        </div>

        <div id="errorSection" style="display: none;">
            <div class="error" id="errorMessage"></div>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="results-section">
                <div class="results-header">
                    <h2 class="results-title">Extracted Word Frames</h2>
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
                <div class="word-frames" id="wordFrames"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const loadingSection = document.getElementById('loadingSection');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const wordFrames = document.getElementById('wordFrames');
        const wordCount = document.getElementById('wordCount');

        const API_URL = 'http://localhost:8000/segment';

        // Upload button click
        uploadBtn.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Hide previous results and errors
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';

            // Upload and process
            uploadImage(file);
        }

        async function uploadImage(file) {
            loadingSection.style.display = 'block';
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to process image');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message || 'An error occurred while processing the image');
            } finally {
                loadingSection.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        function displayResults(data) {
            if (data.status !== 'success' || !data.word_frames) {
                showError('No word frames found');
                return;
            }

            wordCount.textContent = `${data.word_count} word${data.word_count !== 1 ? 's' : ''}`;
            wordFrames.innerHTML = '';

            let currentRow = -1;
            data.word_frames.forEach((frame, index) => {
                // Add row separator if new row
                if (frame.row !== currentRow) {
                    if (currentRow !== -1) {
                        const separator = document.createElement('div');
                        separator.className = 'row-separator';
                        wordFrames.appendChild(separator);
                    }
                    currentRow = frame.row;
                }

                // Create word frame element
                const frameDiv = document.createElement('div');
                frameDiv.className = 'word-frame';
                frameDiv.innerHTML = `
                    <img src="${frame.image}" alt="Word ${frame.word}">
                    <div class="word-label">Row ${frame.row}, Word ${frame.word}</div>
                `;
                wordFrames.appendChild(frameDiv);
            });

            resultsSection.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorSection.style.display = 'block';
            resultsSection.style.display = 'none';
        }
    </script>
</body>
</html>
